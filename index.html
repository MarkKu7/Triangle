<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>

<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <p>Enter lengths of the sides to find out what kind of triangle we're looking at.</p>
    <div>
      <form id="triangle">
        <div class="form-group">
          <label for="side1">Side 1:</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Side 2:</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Side 3:</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn-dark">Calculate</button>
      </form>
    </div>
    <p id="alert">The length of a side can't be 0.</p>
    <div id="info">
      <p>This is <span id="whichTriangle"></span>.</p>
</body>

</html>
